<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<div id='viz_vaccines'></div>
<script>

var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

data = d3.csv('https://jestefano.github.io/data_2021.csv', function(data){
  d3.select('#viz_vaccines')
  .append('svg')
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append('g')
    .attr("transform","translate(" + margin.left + "," + margin.top + ")");

  var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
  .key(function(d) { return d.age_range;})
  .entries(data);

  var x = d3.scaleLinear()
    .domain(d3.extent(data, function(d) { return d.mes; }))
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(12));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return +d.deaths/d.positive_cases; })])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));
  var res = sumstat.map(function(d){ return d.age_range }) // list of group names
  var color = d3.scaleOrdinal()
    .domain(res)
    .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33'])

  // Draw the line
  svg.selectAll(".line")
      .data(sumstat)
      .enter()
      .append("path")
        .attr("fill", "none")
        .attr("stroke", function(d){ return color(d.age_range) })
        .attr("stroke-width", 1.5)
        .attr("d", function(d){
          return d3.line()
            .x(function(d) { return x(d.year); })
            .y(function(d) { return y(+d.deaths/d.positive_cases); })
            (d.values)
        })
      })

</script>
</html>
